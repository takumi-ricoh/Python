<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>サンプル3</title>
        <!-- <link rel="stylesheet" href="main.css"> -->
        <style>
        .capitalize{
            text-transform: capitalize;
        }
        </style>
    </head>
    <body>
        <header></header>
        <main>
            <!-- テキスト -->
            <div id='app1'>
                <p>== テキスト出力 ==</p>
                {{message}}
                <p>== 式を使った出力 ==</p>
                {{lang == 'ja' ? message_ja: message_en}}
            </div>
            
            <!-- 属性紐づけ -->
            <div id='app2'>
                <p>== v-bind ==</p>
                <input type="text" v-bind:value="message">
                <p v-bind:style="{fontSize: pSize}">文字サイズは{{pSize}}です</p>
                <p v-bind:class="{capitalize: isCapital}">hello vue</p>
                <!-- <p class=capitalize>hello vue</p> -->
            </div>

            <!-- 繰り返し -->
            <div id='app3'>
                <p>==== v-for ====</p>
                <table border="1">
                    <tr><th>商品コード</th><th>商品名</th></tr>
                    <tr v-for="item in products">
                        <td>{{item.code}}</td><td>{{item.name}}</td>
                    </tr>
                </table>
            </div>

            <!-- 条件 -->
            <div id='app4'>
                <p>== v-if ==</p>
                {{price}} 円 <span v-if="price < 1000">セール実施中</span>
            </div>

            
        </main>
        <footer></footer>

        <script src="https://jp.vuejs.org/js/vue.js"></script>
        <script src="script03.js"></script>
    </body>
</html>
