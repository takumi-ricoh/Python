<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>インラインSVGを制御する</title>
	</head>
	<body>
		<svg>
			<rect x="10" y="20" fill="#ffff00" stroke="#ff0000" width="100" height="50" />
		</svg>
		<script>
			var ele = document.getElementsByTagName("rect")[0];
			ele.setAttribute("fill", "blue");
		</script>
	</body>
</html>
